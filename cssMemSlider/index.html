<body>
    <div class="container">
        

        <div class="images">
            <label for="slide1" class="slide slide1">
                <img id="slide1" src=".//assets/1.jpg" alt="1">
            </label>
            <label for="slide2" class="slide slide2">
                <img id="slide2" src=".//assets/2.jpg" alt="2">
            </label>
            <label for="slide3" class="slide slide3">
                <img id="slide3" src=".//assets/3.jpg" alt="3">
                </label>
            <label for="slide4" class="slide slide4">
                <img id="slide4" src=".//assets/4.jpg" alt="4">
            </label>
            <label for="slide5" class="slide slide5">
                <img id="slide5" src=".//assets/5.jpg" alt="5">
            </label>
        </div>
            
        <div class="text-buttons">
            <div class="text">
            
                <label for="slide1" class="text-unit text1">Hello! We are waiting for you!</label>
                <label for="slide2" class="text-unit text2">Best friends forever!</label>
                <label for="slide3" class="text-unit text3">Run and jump!</label>
                <label for="slide4" class="text-unit text4">Old friends together!</label>
                <label for="slide5" class="text-unit text5">Too much cats and dogs!</label>
                
            </div> 
            <div class="buttons">
                <input type="radio" name="cssSlider" id="slide1" class="cssSlider" checked>
                <input type="radio" name="cssSlider" id="slide2" class="cssSlider">
                <input type="radio" name="cssSlider" id="slide3" class="cssSlider">
                <input type="radio" name="cssSlider" id="slide4" class="cssSlider">
                <input type="radio" name="cssSlider" id="slide5" class="cssSlider">
            </div>
        </div>
